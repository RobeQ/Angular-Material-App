<form #f="ngForm" (ngSubmit)="submit(f)">
    <div ngModelGroup="contact" #contact="ngModelGroup">
        <div class="form-group">
            <label for="firstName">First name:</label>
            <input required minlength="3" maxlength="10" pattern="banana" ngModel name="firstName" type="text"
                class="form-control" id="firstName" #firstName="ngModel" (change)="onLog(firstName)">
            <div class="alert alert-danger" *ngIf="firstName.touched && !firstName.valid">
                <div *ngIf="firstName.control.errors.required">
                    First name is required.
                </div>
                <div *ngIf="firstName.control.errors.minlength">First name should be minimum
                    {{ firstName.control.errors.minlength.requiredLength }} characters.</div>
                <div *ngIf="firstName.control.errors.pattern">The pattern is wrong.</div>
            </div>
        </div>
    </div>
    <div class="form-group">
        <label for="comment">Comment:</label>
        <textarea ngModel name="comment" id="comment" cols="30" rows="10" class="form-control"></textarea>
    </div>
    <div class="checkbox">
        <label>
            <input type="checkbox" ngModel name="isSubscribed">Submit something...
        </label>
    </div>
    <p>
        {{ f.value | json}}
    </p>
    <button class="btn btn-primary" [disabled]=(!f.valid)>Submit</button>
</form>
